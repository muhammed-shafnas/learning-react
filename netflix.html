<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body class="bg-[#111] flex items-center justify-center min-h-screen">
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const baseUrl = "https://api.themoviedb.org/3";
      const API_KEY = "d03799692be1c26faf0ade18a4205f9f";
      const IMAGE_URL = "https://image.tmdb.org/t/p/w500";

      async function fetchMovies(url) {
        const res = await fetch(url);
        return res.json();
      }

      // ✅ RowPost component with API
      function RowPost({ title, fetchUrl }) {
        const [movies, setMovies] = React.useState([]);

        React.useEffect(() => {
          async function loadMovies() {
            try {
              const data = await fetchMovies(fetchUrl);
              setMovies(data.results);
            } catch (err) {
              console.error("Error fetching movies:", err);
            }
          }
          loadMovies();
        }, [fetchUrl]);

        return (
          <div className="ml-[20px] text-[#fff]">
            <h2 className="text-2xl font-semibold mb-2">{title}</h2>
            <div className="flex p-[20px] overflow-x-scroll overflow-y-hidden scrollbar-hide">
              {movies.map((movie) => (
                <img
                  key={movie.id}
                  className="max-h-[250px] mr-[10px] rounded-lg hover:scale-105 transition-transform duration-200 cursor-pointer"
                  src={`${IMAGE_URL}${movie.poster_path}`}
                  alt={movie.title || movie.name}
                />
              ))}
            </div>
          </div>
        );
      }

      // ✅ Banner
      function Banner() {
        const [movie, setMovie] = React.useState(null);

        React.useEffect(() => {
          async function loadMovies() {
            try {
              const data = await fetchMovies(
                `${baseUrl}/movie/popular?api_key=${API_KEY}&language=en-US&page=1`
              );
              const random =
                data.results[Math.floor(Math.random() * data.results.length)];
              setMovie(random);
            } catch (err) {
              console.error("Error:", err);
            }
          }
          loadMovies();
        }, []);

        if (!movie) return <div className="text-white p-10">Loading...</div>;

        const btn_style =
          "text-white outline-none font-semibold rounded-[5px] px-[2rem] py-[0.5rem] bg-[rgba(51,51,51,.5)] cursor-pointer hover:text-black hover:bg-[#e6e6e6] mx-[1rem]";

        return (
          <div
            className="w-screen h-[700px] bg-no-repeat bg-cover"
            style={{
              backgroundImage: `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`,
            }}
          >
            <div className="pt-[140px] h-[190px] pl-[15px]">
              <h1 className="text-white text-[3rem] pb-[0.3rem] font-semibold">
                {movie.title || movie.name}
              </h1>
              <div>
                <button className={btn_style}>Play</button>
                <button className={btn_style}>My List</button>
              </div>
              <h1 className="w-[45rem] leading-[1.3] pt-[1rem] font-semibold h-[80px] text-white max-w-[360px]">
                {movie.overview}
              </h1>
              <div className="h-[7.4rem] bg-[linear-gradient(180deg, transparent, rgba(37,37,37,0.61),#111)]"></div>
            </div>
          </div>
        );
      }

      // ✅ NavBar
      function NavBar() {
        return (
          <div className="bg-gray-600 fixed top-0 left-0 w-full h-14 flex items-center px-4">
            <img
              className="h-10"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png"
              alt="Netflix Logo"
            />
          </div>
        );
      }

      // ✅ App with multiple rows
      function App() {
        return (
          <>
            <NavBar />
            <Banner />
            <RowPost
              title="Popular"
              fetchUrl={`${baseUrl}/movie/popular?api_key=${API_KEY}&language=en-US&page=1`}
            />
            <RowPost
              title="Top Rated"
              fetchUrl={`${baseUrl}/movie/top_rated?api_key=${API_KEY}&language=en-US&page=2`}
            />
            <RowPost
              title="Upcoming"
              fetchUrl={`${baseUrl}/movie/upcoming?api_key=${API_KEY}&language=en-US&page=3`}
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
